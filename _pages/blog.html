---
layout: default
custom-class: blog
permalink: /blog
title: Blog ( ...and random thoughts)
---

<div class="blog-container grid-container">
  <h1>{{ page.title }}</h1>
  {% for post in site.posts %}
  <article class="post">
    <h2><a class="post-title link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-description">
      {{ post.excerpt }}
    </div>
    <a href="{{ site.baseurl }}{{ post.url }}" class="link post-read">Read More</a>
  </article>
  {% endfor %}
</div>
