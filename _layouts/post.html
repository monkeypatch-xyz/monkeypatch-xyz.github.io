---
layout: page
---
<div class="post-entry">
  <div class="title-info">
    <span>{{ page.author | default: site.author }}</span>
    <span>{{ page.date | date: "%a, %b %d, %Y" }}</span>
    <a href="https://github.com/monkeypatch-xyz/monkeypatch-xyz.github.io/tree/master/_posts" target="_blank"><i class="fa fa-link"></i>&nbsp;Edit this page</a>
  </div>
  <article class="post">
    <div class="space-extra-small">
    </div>

    <div id="post-entry" class="entry">
      {{ content }}
    </div>

    {% include disqus.html %}
  </article>
</div>

<script type="text/javascript">
(function()  {

  var headings = document.querySelectorAll("h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]");

  for (var i = 0; i < headings.length; i++) {
    headings[i].innerHTML +=
    '<a class="permalink" href="#' + headings[i].id + '"><i class="fa fa-link"></i></a>';
  }
}())
</script>
